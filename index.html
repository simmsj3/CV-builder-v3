<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Biochem CV Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Biochem CV Quest</h1>
        <p>Level up your career in Biochemistry!</p>
    </header>

    <nav>
        <button id="year1" class="nav-button" aria-label="Year 1 Quests">Year 1</button>
        <button id="year2" class="nav-button" aria-label="Year 2 Quests">Year 2</button>
        <button id="year4" class="nav-button" aria-label="Year 4 Quests">Year 4</button>
        <button id="progress" class="nav-button" aria-label="View Progress">My Progress</button>
    </nav>

    <main>
        <section id="quests" aria-live="polite"></section>
        <section id="progress-section" class="hidden" aria-live="polite">
            <h2>My CV Progress</h2>
            <div id="skill-trees"></div>
            <div id="cv-items">
                <h3>CV Content Suggestions</h3>
                <ul></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>Developed for Aston University Biochemistry Students</p>
    </footer>

    <script src="quests.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
