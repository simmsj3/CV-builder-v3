<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biochem CV Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>The Biochem CV Quest</h1>
        <p>Level up your career in Biochemistry!</p>
    </div>

    <!-- Year selection buttons -->
    <div class="year-selection">
        <button id="year1" onclick="toggleView('year1')">Year 1</button>
        <button id="year2" onclick="toggleView('year2')">Year 2</button>
        <button id="year4" onclick="toggleView('year4')">Year 4</button>
    </div>

    <!-- Quest container where quests will be displayed -->
    <div id="quest-container">
        <!-- Quests will be dynamically inserted here based on the selected year -->
    </div>

    <!-- Progress Section -->
    <div id="progress-section" class="hidden">
        <!-- This section will be toggled when the progress view is selected -->
    </div>

    <script src="script.js"></script>
</body>
</html>
